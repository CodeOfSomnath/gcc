name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install build tools
      run: |
        sudo apt update
        sudo apt install -y build-essential autotools-dev automake autoconf libtool

    - name: configure
      run: ./configure

    - name: make
      run: make

    - name: make check
      run: make check

    - name: make distcheck
      run: make distcheck

    - name: Upload dist tarball
      uses: actions/upload-artifact@v4
      with:
        name: dist-artifact
        path: |
          *.tar.gz
          */*.tar.gz
